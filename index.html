<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>
    <div id="startQuiz">
      <button id="startButton">Start Quiz</button>

    </div>


    <!--Information box-->
    <div id="info_box">
      <div class="ruleTitle">
        <span>How to play</span>
      </div>
      <div class="quizRules">
        <div class="info"><span class="bullet">◎</span> You can only select ONE answer at a time</div>
        <div class="info"><span class="bullet">◎</span> No take-backsies, once selected, you've made your choice
        </div>
        <div class="info"><span class="bullet">◎</span> You will accumulate points for correct answers</div>
      </div>
      <div class="buttons">
        <button id="exitQuizStart">Exit Quiz</button>
        <button id="newGame">New Game</button>
      </div>
    </div>

    <!--Quiz box-->
    <div id="quiz">
      <header>
        <div class="title">Genshin Impact Quiz</div>
      </header>
      <section>
        <div id="questionText">
        </div>
        <div id="answerList">
 
        </div>
      </section>
      <!-- Footer section -->
      <footer>
        <div class="totalQuestions">
          <p><span>1</span> of 12</p>
        </div>
        <button id="nextButton">Next Question</button>
      </footer>
    </div>

    <!-- Results box -->

    <div id="results">
      <div class="icon">
      </div>
      <div class="congrats">
        <h3>Congratulations! You've completed the quiz!</h3>
      </div>
      <div class="score">
        <span>You scored <p>0</p> out of <p>12</p></span>
      </div>
      <div class="endButtons">
        <button id="newGamePlus">New Game?</button>
        <button id="exitQuiz">Exit Quiz</button>
      </div>
    </div>
    
    <script src="assets/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!--ADD AN OPTION FOR CONTACTING HERE USING EMAILJS INCASE OF LORE CHANGES. ADD THE BUTTON TO THE RESULTS PAGEW -->
  </body>


</html>
